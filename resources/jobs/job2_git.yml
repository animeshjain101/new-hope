resources:
  jobs:
    JOB2_GIT_EXTRACT_AND_LOAD:
      name: JOB2_GIT_EXTRACT_AND_LOAD
      tasks:
        - task_key: GIT_extract_load
          notebook_task:
            notebook_path: ./pysparks/orders_extract_load
            source: GIT
      git_source:
        git_url: https://github.com/animeshjain101/new-hope.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
